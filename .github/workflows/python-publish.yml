name: Upload Python Package

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  release-build:
    runs-on: ubuntu-latest

    steps:
      # 1. æ£€å‡ºå®Œæ•´ä»“åº“ï¼ˆå¿…é¡»æ‹¿åˆ°æ‰€æœ‰å†å²ä»¥ä¾¿ pushï¼‰
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          # æŒ‡å®šæ£€å‡ºåˆ°å‘å¸ƒæ—¶åŸºäºçš„åˆ†æ”¯ï¼ˆé¿å… detached HEADï¼‰
          ref: ${{ github.event.release.target_commitish }}

      # 2. é…ç½® Git ç”¨æˆ·
      - name: Configure Git for version bump
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      # 3. ä» Release tag è‡ªåŠ¨æå–ç‰ˆæœ¬å¹¶æ›´æ–° pyproject.toml
      - name: Bump version in pyproject.toml
        env:
          RAW_TAG: ${{ github.event.release.tag_name }}
        run: |
          VERSION="${RAW_TAG#v}"
          echo "ğŸ”– Bumping version to $VERSION"
          echo "ğŸ“„ Before replacement:"
          sed -n 's/^[[:space:]]*version[[:space:]]*=.*$/&/p' pyproject.toml
          
          # è¿™ä¸ªæ­£åˆ™èƒ½åŒ¹é…ä»»æ„ç¼©è¿›ä¸‹çš„ version = "â€¦"
          sed -i -E \
            -e "s/^([[:space:]]*version[[:space:]]*=[[:space:]]*)\"[^\"]+\"/\\1\"${VERSION}\"/" \
            pyproject.toml
          
          echo "ğŸ“„ After replacement:"
          sed -n 's/^[[:space:]]*version[[:space:]]*=.*$/&/p' pyproject.toml

      # 4. æäº¤å¹¶æ¨é€ä¿®æ”¹
      - name: Commit and push version bump
        env:
          RAW_TAG: ${{ github.event.release.tag_name }}
        run: |
          VERSION="${RAW_TAG#v}"
          git add pyproject.toml
          # ä»…åœ¨æœ‰å˜æ›´æ—¶æ‰æäº¤
          if ! git diff --cached --quiet; then
            CMSG="chore: bump version to $VERSION"
            echo "$CMSG"
            git commit -m "$CMSG"
            # æ¨å‘åŒä¸€ä¸ªåˆ†æ”¯ï¼Œè€Œä¸æ˜¯ Tag
            git push origin HEAD:${{ github.event.release.target_commitish }}
          else
            echo "No version change detected, skipping commit."
          fi

      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Build release distributions
        run: |
          # NOTE: put your own distribution build steps here.
          python -m pip install build
          python -m build

      - name: Upload distributions
        uses: actions/upload-artifact@v4
        with:
          name: release-dists
          path: dist/

  pypi-publish:
    runs-on: ubuntu-latest
    needs:
      - release-build
    permissions:
      # IMPORTANT: this permission is mandatory for trusted publishing
      id-token: write

    # Dedicated environments with protections for publishing are strongly recommended.
    # For more information, see: https://docs.github.com/en/actions/deployment/targeting-different-environments/using-environments-for-deployment#deployment-protection-rules
    environment:
      name: pypi
      # OPTIONAL: uncomment and update to include your PyPI project URL in the deployment status:
      # url: https://pypi.org/p/YOURPROJECT
      #
      # ALTERNATIVE: if your GitHub Release name is the PyPI project version string
      # ALTERNATIVE: exactly, uncomment the following line instead:
      url: https://pypi.org/project/${{ github.event.release.name }}

    steps:
      - name: Retrieve release distributions
        uses: actions/download-artifact@v4
        with:
          name: release-dists
          path: dist/

      - name: Publish release distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
